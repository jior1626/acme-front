<!-- Nav tabs -->
<div class="container-lg">

	<div class="row align-items-start">
		<div class="col-lg-12">

			<ul class="nav nav-tabs mt-4 mb-5" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users"
						type="button" role="tab" aria-controls="users" aria-selected="true">Usuarios</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link" id="cars-tab" data-bs-toggle="tab" data-bs-target="#cars" type="button"
						role="tab" aria-controls="cars" aria-selected="false">Carros</button>
				</li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active" id="users" role="tabpanel" aria-labelledby="users-tab" tabindex="0">
					<div class="card">
						<div class="card-header">
							<h5 *ngIf="!showForm">
								<i class="bi bi-people-fill"></i>
								Listar Usuarios
							</h5>
							<h5 *ngIf="showForm">
								<i class="bi bi-people-fill"></i>
								Crear Usuarios
							</h5>
							<div class="content-pull-right">	
								<button *ngIf="!showForm" (click)="showForm = true" type="button" class="btn btn-success">
									<i class="bi bi-person-plus-fill"></i>
									Crear Usuario
								</button>
								<button *ngIf="showForm" (click)="showForm = false" type="button" class="btn btn-dark">
									<i class="bi bi-card-list"></i>
									Listar Usuarios
								</button>	
							</div>
						</div>
						<div class="card-body">
							<app-list-users *ngIf="!showForm" (editUserEvent)="editUser($event)"></app-list-users>
							<app-form-users *ngIf="showForm" [user]="userData" [showForm]="showForm"></app-form-users>
						</div>
					</div>

				</div>
				<div class="tab-pane" id="cars" role="tabpanel" aria-labelledby="cars-tab" tabindex="0">...</div>
			</div>
		</div>
	</div>

</div>
