<div class="container mt-5">
	<div class="row">
		<div class="col-lg-12">
			<table class="table table-bordered table-condensed table-striped table-responsive">
				<thead class="text-center">
					<th>Documento</th>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Phone</th>
					<th>Ciudad</th>
					<th>Dirrecci√≥n</th>
					<th>Tipo</th>
					<th></th>
				</thead>
				<tbody>
					<tr *ngFor="let item of users">
						<td>{{item.nit}}</td>
						<td>{{item.firstname+ ' ' +item.surnames}}</td>
						<td>{{item.lastname}}</td>
						<td>{{item.phone}}</td>
						<td>{{item.city}}</td>
						<td>{{item.address}}</td>
						<td>{{item.type == "owner" ? "Propietario" : "Conductor"}}</td>
						<td>
							<div class="btn-group">
								<button type="button" (click)="editUser(item)" class="btn btn-primary">
									<i class="bi bi-pencil-fill"></i>
								</button>

								<button type="button" (click)="deleteUser(item)" class="btn btn-danger">
									<i class="bi bi-trash-fill"></i>
								</button>

							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
